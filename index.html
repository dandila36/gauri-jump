<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauri Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            color: white;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .loading {
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Gauri Jump</h1>
        <div class="loading" id="loading">Loading game...</div>
        <div class="controls">
            <p>‚Üê ‚Üí Arrow Keys to move ‚Ä¢ Space to shoot ‚Ä¢ Enter to select</p>
        </div>
    </div>
    
    <!-- Pygbag will inject the game canvas and scripts here -->
    <script type="text/javascript">
        // Hide loading text once game starts
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 2000);
        });
    </script>
</body>
</html>
